<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Budget Accounting System</title>
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #714B67;
            /* Odoo Indigo */
            --primary-hover: #5d3d55;
            --body-bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-dark: #111827;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --error-bg: #fee2e2;
            --error-text: #dc2626;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }

        .login-wrapper {
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-box {
            display: inline-flex;
            width: 50px;
            height: 50px;
            background: var(--primary-accent);
            border-radius: 12px;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 12px;
            box-shadow: 0 10px 15px -3px rgba(113, 75, 103, 0.3);
        }

        .brand-name {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .login-card {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 48px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .card-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .card-header h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s ease;
            background-color: #f9fafb;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-accent);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(113, 75, 103, 0.1);
        }

        /* Error Alert */
        .alert {
            background-color: var(--error-bg);
            color: var(--error-text);
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            margin-bottom: 24px;
            text-align: center;
            border: 1px solid rgba(220, 38, 38, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(113, 75, 103, 0.2);
        }

        .card-footer {
            margin-top: 32px;
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }

        .card-footer a {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 600;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        .footer-divider {
            margin: 0 8px;
            color: var(--border-color);
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 32px 24px;
            }
        }
    </style>
</head>

<body>

    <div class="login-wrapper">
        <div class="brand-logo">
            <div class="logo-box">S</div>
            <div class="brand-name">Shiv Furniture</div>
        </div>

        <div class="login-card">
            <div class="card-header">
                <h2>Welcome Back</h2>
                <p>Please enter your details to sign in</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}"
                style="background-color: {% if category == 'error' or category == 'warning' %}#fee2e2{% else %}#dcfce7{% endif %}; color: {% if category == 'error' or category == 'warning' %}#dc2626{% else %}#16a34a{% endif %}; padding: 12px; border-radius: 8px; margin-bottom: 20px; text-align: center; border: 1px solid rgba(0,0,0,0.05);">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="{{ url_for('auth.login') }}" method="post">


                <div class="form-group">
                    <label for="login_id">Login ID</label>
                    <input type="text" id="login_id" name="username" class="form-control" placeholder="Enter your ID"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••"
                        required>
                </div>

                <button type="submit" class="btn-submit">Sign In</button>
            </form>

            <div class="card-footer">
                <a href="{{ url_for('auth.forgot_password') }}">Forgot Password?</a>
                <span class="footer-divider">|</span>
                <a href="{{ url_for('auth.signup') }}">Sign Up</a>
            </div>
        </div>
    </div>

</body>

</html>
