<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Budget Accounting System</title>
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #714B67;
            /* Odoo Indigo */
            --primary-hover: #5d3d55;
            --body-bg: #f3f4f6;
            --card-bg: #ffffff;
            --text-dark: #111827;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --info-bg: #f0f9ff;
            --info-text: #0369a1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            padding: 20px;
        }

        .signup-wrapper {
            width: 100%;
            max-width: 500px;
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo-box {
            display: inline-flex;
            width: 44px;
            height: 44px;
            background: var(--primary-accent);
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
            box-shadow: 0 8px 12px -3px rgba(113, 75, 103, 0.3);
        }

        .brand-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .signup-card {
            background-color: var(--card-bg);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .card-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .card-header h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-header p {
            color: var(--text-muted);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 6px;
        }

        .form-control {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.2s ease;
            background-color: #f9fafb;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-accent);
            background-color: #fff;
            box-shadow: 0 0 0 4px rgba(113, 75, 103, 0.1);
        }

        /* Validation Hint Style */
        .hint {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 12px;
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 10px 15px -3px rgba(113, 75, 103, 0.2);
        }

        .card-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 14px;
            color: var(--text-muted);
        }

        .card-footer a {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 600;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .signup-card {
                padding: 32px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="signup-wrapper">
        <div class="brand-logo">
            <div class="logo-box">S</div>
            <div class="brand-name">Shiv Furniture</div>
        </div>

        <div class="signup-card">
            <div class="card-header">
                <h2>Sign Up</h2>
                <p>Register as an Invoicing User</p>
            </div>

            <form action="{{ url_for('auth.signup') }}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name"
                        required>
                </div>

                <div class="form-group">
                    <label for="login_id">Login ID</label>
                    <input type="text" id="login_id" name="username" class="form-control" placeholder="6-12 characters"
                        minlength="6" maxlength="12" required>
                    <p class="hint">Must be unique and between 6-12 characters.</p>
                </div>

                <div class="form-group">
                    <label for="email_id">Email ID</label>
                    <input type="email" id="email_id" name="email" class="form-control" placeholder="name@company.com"
                        required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Min. 8 characters" required>
                    <p class="hint">Requires small case, large case, and a special character.</p>
                </div>

                <div class="form-group">
                    <label for="re_password">Re-Enter Password</label>
                    <input type="password" id="re_password" name="re_password" class="form-control"
                        placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn-submit">Sign Up</button>
            </form>

            <div class="card-footer">
                Already have an account? <a href="{{ url_for('auth.login') }}">Log In</a>
            </div>
        </div>
    </div>

</body>

</html>
