<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal | My Invoices</title>
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #714B67;
            /* Odoo Indigo */
            --primary-hover: #5d3d55;
            --body-bg: #f8fafc;
            --card-white: #ffffff;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --accent-pink: #d63384;
            --sidebar-width: 280px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-dark);
            display: flex;
            min-height: 100vh;
        }

        /* ===== Sidebar (Consistent with user.html) ===== */
        .sidebar {
            width: var(--sidebar-width);
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
            color: #fff;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
        }

        .sidebar-logo {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 50px;
            text-align: center;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .nav-item {
            text-decoration: none;
            color: #94a3b8;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
        }

        .nav-item.active {
            background-color: var(--primary-accent);
            color: #fff;
            box-shadow: 0 4px 12px rgba(113, 75, 103, 0.3);
        }

        /* ===== Main Content Area ===== */
        .main-wrapper {
            flex: 1;
            margin-left: var(--sidebar-width);
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #0f172a;
        }

        .user-badge {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 99px;
            font-size: 14px;
            font-weight: 500;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: var(--primary-accent);
            color: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        /* ===== Table Content ===== */
        .table-container {
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .invoice-card {
            background: var(--card-white);
            border-radius: 36px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            padding: 32px;
            overflow: hidden;
        }

        .table-wrapper {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            padding: 16px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid var(--border-color);
        }

        td {
            padding: 20px 16px;
            font-size: 16px;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-dark);
            font-weight: 500;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #f8fafc;
        }

        .status-pill {
            padding: 6px 16px;
            border-radius: 99px;
            font-size: 13px;
            font-weight: 600;
            display: inline-block;
        }

        .status-paid {
            background: #ecfdf5;
            color: #059669;
        }

        .status-pending {
            background: #fff7ed;
            color: #ea580c;
        }

        .btn-view {
            color: var(--primary-accent);
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.2s;
        }

        .btn-view:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        /* Improved UX: Row pointer */
        tbody tr[data-href] {
            cursor: pointer;
            transition: background 0.2s;
        }

        .invoice-link {
            color: inherit;
            text-decoration: none;
            display: inline-block;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
                padding: 40px 10px;
            }

            .sidebar-logo,
            .nav-item span {
                display: none;
            }

            .main-wrapper {
                margin-left: 80px;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
                padding: 20px;
            }

            .main-wrapper {
                margin-left: 0;
            }

            .header {
                padding: 16px 20px;
            }

            .table-container {
                padding: 24px 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-logo">PORTAL</div>
        <nav class="nav-menu">
            <a href="{{ url_for('portal.home') }}" class="nav-item">
                <span>Dashboard</span>
            </a>
            <a href="{{ url_for('portal.invoices_list') }}" class="nav-item active">
                <span>Bills & Invoices</span>
            </a>
            <a href="{{ url_for('portal.so_list') }}" class="nav-item">
                <span>Purchased Draft</span>
            </a>
            <a href="{{ url_for('portal.payment_history') }}" class="nav-item">
                <span>Payments</span>
            </a>
        </nav>
    </aside>

    <div class="main-wrapper">
        <!-- Header -->
        <header class="header">
            <h1>My Invoices</h1>
            <div class="user-badge">
                <div class="user-avatar">PU</div>
                <span>Portal User</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="table-container">
            <div class="invoice-card">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Invoice No</th>
                                <th>Date</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-href="{{ url_for('portal.invoice_detail', invoice_id=1) }}">
                                <td><a href="{{ url_for('portal.invoice_detail', invoice_id=1) }}"
                                        class="invoice-link">INV-001</a></td>
                                <td>01-Feb-2026</td>
                                <td>₹ 5,000</td>
                                <td><span class="status-pill status-paid">Paid</span></td>
                                <td><a href="{{ url_for('portal.invoice_detail', invoice_id=1) }}" class="btn-view">View
                                        Detail</a></td>
                            </tr>
                            <tr data-href="{{ url_for('portal.invoice_detail', invoice_id=2) }}">
                                <td><a href="{{ url_for('portal.invoice_detail', invoice_id=2) }}"
                                        class="invoice-link">INV-002</a></td>
                                <td>15-Feb-2026</td>
                                <td>₹ 3,200</td>
                                <td><span class="status-pill status-pending">Pending</span></td>
                                <td><a href="{{ url_for('portal.invoice_detail', invoice_id=2) }}" class="btn-view">View
                                        Detail</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rows = document.querySelectorAll('tr[data-href]');
            rows.forEach(row => {
                row.addEventListener('click', (e) => {
                    // Prevent navigation if an actual link or button was clicked
                    if (e.target.tagName !== 'A' && e.target.tagName !== 'BUTTON' && !e.target.closest('a')) {
                        window.location.href = row.dataset.href;
                    }
                });
            });
        });
    </script>
</body>

</html>
