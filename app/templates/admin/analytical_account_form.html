<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Master | Shiv Furniture</title>
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #714B67;
            /* Odoo Indigo */
            --primary-hover: #5d3d55;
            --body-bg: #f8fafc;
            --card-white: #ffffff;
            --text-dark: #333;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --accent-pink: #d63384;
            /* For highlighting as in image */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-dark);
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .header-title {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 40px;
            color: #000;
        }

        .form-card {
            background: white;
            border-radius: 36px;
            border: 1px solid #000;
            box-shadow: var(--shadow);
            padding: 32px;
            text-align: left;
        }

        /* Toolbar Section */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #a47c94;
            padding-bottom: 24px;
            margin-bottom: 40px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            color: #000;
            font-family: inherit;
        }

        .btn:hover {
            background-color: #f1f5f9;
        }

        .btn-confirm {
            background-color: var(--primary-accent);
            color: white;
            border-color: var(--primary-accent);
        }

        .btn-confirm:hover {
            background-color: var(--primary-hover);
        }

        /* Form Table Layout */
        .analytics-table {
            width: 100%;
            border-collapse: collapse;
        }

        .analytics-table th {
            text-align: left;
            padding: 16px 0;
            font-size: 18px;
            font-weight: 500;
            color: #333;
            border-bottom: 1.5px solid #a47c94;
        }

        .analytics-table td {
            padding: 16px 0;
            font-size: 18px;
            color: var(--accent-pink);
            /* Specific pink from image */
            border-bottom: 1.5px solid var(--border-color);
        }

        .analytics-table .input-field {
            width: 100%;
            border: none;
            padding: 4px 0;
            font-size: 18px;
            color: var(--accent-pink);
            background: transparent;
            outline: none;
            font-family: inherit;
        }

        .analytics-table .input-field::placeholder {
            color: #cbd5e1;
            font-weight: 300;
        }

        /* Empty rows */
        .empty-row td {
            height: 52px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .form-card {
                padding: 20px;
                border-radius: 20px;
            }

            .toolbar {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .btn-group {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="header-title">Analytics Master</h1>

        <div class="form-card">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="btn-group">
                    <button class="btn"
                        onclick="window.location.href='{{ url_for('admin.analytical_account_new') }}';">New</button>
                    <button class="btn btn-confirm">Confirm</button>
                    <button class="btn">Archived</button>
                </div>
                <div class="btn-group">
                    <button class="btn" onclick="window.location.href='{{ url_for('portal.home') }}';">Home</button>
                    <button class="btn" onclick="window.history.back()">Back</button>
                </div>
            </div>

            <!-- Form Body - Styled as a list/table as per image -->
            <table class="analytics-table">
                <thead>
                    <tr>
                        <th colspan="2">Analytic Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Deepawali</td>
                    </tr>
                    <tr>
                        <td>Marriage Session</td>
                    </tr>
                    <tr>
                        <td>Furniture Expo 2026</td>
                    </tr>
                    <tr>
                        <td><input type="text" class="input-field" placeholder="Add new analytic label..."></td>
                    </tr>
                    <!-- Aesthetic spacers -->
                    <tr class="empty-row">
                        <td></td>
                    </tr>
                    <tr class="empty-row">
                        <td></td>
                    </tr>
                    <tr class="empty-row">
                        <td></td>
                    </tr>
                    <tr class="empty-row">
                        <td></td>
                    </tr>
                    <tr class="empty-row">
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
