<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Master | Shiv Furniture</title>
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #714B67;
            /* Odoo Indigo */
            --primary-hover: #5d3d55;
            --body-bg: #f8fafc;
            --card-white: #ffffff;
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-dark);
            padding: 40px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }

        .header-title {
            font-size: 28px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .sub-title {
            font-size: 20px;
            font-weight: 500;
            color: #ff9800;
            /* Orange as per image */
            margin-bottom: 32px;
        }

        .list-card {
            background: white;
            border-radius: 24px;
            border: 1px solid #000;
            box-shadow: var(--shadow);
            padding: 24px 0;
            overflow: hidden;
            text-align: left;
        }

        .toolbar {
            padding: 0 32px 24px;
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
            background: transparent;
            font-family: inherit;
        }

        .btn-new {
            background-color: #f8fafc;
            color: #000;
            border-color: #e2e8f0;
        }

        .btn-new:hover {
            background-color: #f1f5f9;
        }

        .btn-archived {
            background-color: #f8fafc;
            color: #000;
            border-color: #e2e8f0;
        }

        .btn-archived:hover {
            background-color: #f1f5f9;
        }

        .contact-table {
            width: 100%;
            border-collapse: collapse;
        }

        .contact-table th {
            text-align: left;
            padding: 16px 32px;
            font-size: 15px;
            font-weight: 500;
            color: #2196f3;
            /* Blue as per image */
            border-bottom: 2px solid #000;
            background: #fff;
        }

        .contact-table td {
            padding: 12px 32px;
            font-size: 14px;
            color: #000;
            border-bottom: 1px solid #ccc;
            vertical-align: middle;
        }

        .contact-table tr:last-child td {
            border-bottom: none;
        }

        /* Empty rows to match the style of the image */
        .empty-row td {
            height: 48px;
        }

        .checkbox-container {
            width: 20px;
            height: 20px;
            border: 1.5px solid #714B67;
            border-radius: 4px;
            display: block;
        }

        .contact-img {
            width: 36px;
            height: 36px;
            border-radius: 4px;
            object-fit: cover;
            background: #f1f5f9;
        }

        .link-row {
            cursor: pointer;
            transition: background 0.1s;
        }

        .link-row:hover {
            background-color: #f9fafb;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .list-card {
                border-radius: 12px;
            }

            .contact-table th,
            .contact-table td {
                padding: 12px 16px;
            }

            .hide-mobile {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="header-title">Contact Master</h1>
        <h2 class="sub-title">List View</h2>

        <div class="list-card">
            <!-- Toolbar -->
            <div class="toolbar" style="display: flex; justify-content: space-between;">
                <div style="display: flex; gap: 16px;">
                    <button class="btn btn-new"
                        onclick="window.location.href='{{ url_for('admin.contact_new') }}';">New</button>
                    <button class="btn btn-archived">Archived</button>
                </div>
                <div style="display: flex; gap: 16px;">
                    <button class="btn" onclick="window.location.href='{{ url_for('portal.home') }}';">Home</button>
                    <button class="btn" onclick="window.history.back();">Back</button>
                </div>
            </div>

            <!-- Table -->
            <table class="contact-table">
                <thead>
                    <tr>
                        <th style="width: 80px;">Select</th>
                        <th style="width: 100px;">Image</th>
                        <th>Contact Name</th>
                        <th class="hide-mobile">Email</th>
                        <th class="hide-mobile">Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample Row 1 -->
                    <tr class="link-row" onclick="window.location.href='{{ url_for('admin.contact_detail', id=1) }}';">
                        <td>
                            <div class="checkbox-container"></div>
                        </td>
                        <td>
                            <div class="contact-img"
                                style="display: flex; align-items: center; justify-content: center; font-size: 10px; color: #714B67; font-weight: bold; border: 1px solid #714B67;">
                                DECO</div>
                        </td>
                        <td>Azure Interior</td>
                        <td class="hide-mobile">azure.interior24@example.com</td>
                        <td class="hide-mobile">+91 8080808080</td>
                    </tr>
                    <!-- Sample Row 2 -->
                    <tr class="link-row" onclick="window.location.href='{{ url_for('admin.contact_detail', id=2) }}';">
                        <td>
                            <div class="checkbox-container"></div>
                        </td>
                        <td>
                            <div class="contact-img"
                                style="background-image: url('https://i.pravatar.cc/100?u=2'); background-size: cover;">
                            </div>
                        </td>
                        <td>Nimesh Pathak</td>
                        <td class="hide-mobile">brandon.freeman55@example.com</td>
                        <td class="hide-mobile">+91 9090909090</td>
                    </tr>
                    <!-- Empty rows to match image aesthetic -->
                    <tr class="empty-row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="hide-mobile"></td>
                        <td class="hide-mobile"></td>
                    </tr>
                    <tr class="empty-row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="hide-mobile"></td>
                        <td class="hide-mobile"></td>
                    </tr>
                    <tr class="empty-row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="hide-mobile"></td>
                        <td class="hide-mobile"></td>
                    </tr>
                    <tr class="empty-row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="hide-mobile"></td>
                        <td class="hide-mobile"></td>
                    </tr>
                    <tr class="empty-row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="hide-mobile"></td>
                        <td class="hide-mobile"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
