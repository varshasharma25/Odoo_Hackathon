<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order Form | Shiv Furniture</title>
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #714B67;
            --primary-hover: #5d3d55;
            --body-bg: #f8fafc;
            --card-white: #ffffff;
            --text-dark: #333;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --accent-pink: #d63384;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-dark);
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .form-card {
            background: white;
            border-radius: 36px;
            border: 1px solid #000;
            box-shadow: var(--shadow);
            padding: 40px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 24px;
            margin-bottom: 32px;
            border-bottom: 2px solid var(--border-color);
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            color: #000;
            font-family: inherit;
        }

        .btn:hover {
            background-color: #f1f5f9;
        }

        .btn-primary {
            background-color: var(--primary-accent);
            color: white;
            border-color: var(--primary-accent);
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            color: var(--accent-pink);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            border: none;
            border-bottom: 2px solid #a47c94;
            padding: 8px 0;
            font-size: 16px;
            color: #333;
            outline: none;
            background: transparent;
            font-family: inherit;
        }

        textarea.form-input {
            border: 1px solid #a47c94;
            padding: 12px;
            border-radius: 8px;
            resize: vertical;
            min-height: 100px;
        }

        select.form-input {
            border: 1px solid #a47c94;
            padding: 8px 12px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-card">
            <div class="toolbar">
                <div class="btn-group">
                    <button type="button" class="btn"
                        onclick="window.location.href='{{ url_for('admin.po_new') }}';">New</button>
                    <button type="submit" form="poForm" class="btn btn-primary">
                        {% if po %}Save{% else %}Create{% endif %}
                    </button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn"
                        onclick="window.location.href='{{ url_for('portal.home') }}';">Home</button>
                    <button type="button" class="btn" onclick="window.history.back();">Back</button>
                </div>
            </div>

            <h2 style="color: var(--accent-pink); margin-bottom: 32px;">
                {% if po %}Edit Purchase Order{% else %}New Purchase Order{% endif %}
            </h2>

            <form id="poForm" method="POST">
                <div class="form-group">
                    <label class="form-label">Order Number</label>
                    <input type="text" name="order_number" class="form-input" placeholder="e.g. PO/2026/001"
                        value="{{ po.order_number if po else '' }}">
                </div>

                <div class="form-group">
                    <label class="form-label">Vendor Name *</label>
                    <input type="text" name="vendor_name" class="form-input" placeholder="Enter vendor name"
                        value="{{ po.vendor_name if po else '' }}" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Order Date</label>
                    <input type="date" name="order_date" class="form-input"
                        value="{{ po.order_date.strftime('%Y-%m-%d') if po and po.order_date else '' }}">
                </div>

                <div class="form-group">
                    <label class="form-label">Expected Delivery</label>
                    <input type="date" name="expected_delivery" class="form-input"
                        value="{{ po.expected_delivery.strftime('%Y-%m-%d') if po and po.expected_delivery else '' }}">
                </div>

                <div class="form-group">
                    <label class="form-label">Total Amount</label>
                    <input type="number" step="0.01" name="total_amount" class="form-input" placeholder="0.00"
                        value="{{ po.total_amount if po else '' }}">
                </div>

                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select name="status" class="form-input">
                        <option value="draft" {% if not po or po.status=='draft' %}selected{% endif %}>Draft</option>
                        <option value="confirmed" {% if po and po.status=='confirmed' %}selected{% endif %}>Confirmed
                        </option>
                        <option value="received" {% if po and po.status=='received' %}selected{% endif %}>Received
                        </option>
                        <option value="cancelled" {% if po and po.status=='cancelled' %}selected{% endif %}>Cancelled
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea name="notes" class="form-input"
                        placeholder="Additional notes">{{ po.notes if po else '' }}</textarea>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
