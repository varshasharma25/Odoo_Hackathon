<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Payment | Shiv Furniture</title>
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #714B67;
            /* Odoo Indigo */
            --primary-hover: #5d3d55;
            --body-bg: #f8fafc;
            --card-white: #ffffff;
            --text-dark: #333;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --accent-pink: #d63384;
            --warning-orange: #ff9800;
            --success-green: #22c55e;
            --blue-link: #2196f3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-dark);
            padding: 60px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        .header-title {
            font-size: 32px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .form-card {
            background: white;
            border-radius: 36px;
            border: 1px solid #000;
            box-shadow: var(--shadow);
            padding: 40px;
            position: relative;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 24px;
            margin-bottom: 32px;
            border-bottom: 1px solid #eee;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            color: #000;
            font-family: inherit;
        }

        .btn:hover {
            background-color: #f1f5f9;
        }

        .btn-confirm {
            background-color: var(--primary-accent);
            color: white;
            border-color: var(--primary-accent);
        }

        /* Status Breadcrumbs */
        .status-container {
            display: flex;
            align-items: center;
            gap: 0;
        }

        .status-step {
            padding: 8px 24px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            background: #f1f5f9;
            position: relative;
            clip-path: polygon(0% 0%, 90% 0%, 100% 50%, 90% 100%, 0% 100%, 10% 50%);
            margin-right: -10px;
        }

        .status-step.active {
            background: #e2e8f0;
            color: #000;
        }

        /* Form Fields */
        .field-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px 100px;
            margin-top: 40px;
        }

        .field-row {
            display: flex;
            align-items: flex-end;
            gap: 24px;
            position: relative;
        }

        .label {
            font-size: 18px;
            color: var(--accent-pink);
            font-weight: 500;
            min-width: 140px;
        }

        .input-field {
            flex: 1;
            border: none;
            border-bottom: 1.5px solid #a47c94;
            padding: 4px 0;
            font-size: 18px;
            color: #333;
            outline: none;
            background: transparent;
        }

        .hint {
            position: absolute;
            left: 164px;
            bottom: -24px;
            font-size: 12px;
            color: #a4a4a4;
            font-style: italic;
        }

        .radio-group {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            color: var(--blue-link);
            cursor: pointer;
        }

        .radio-option input {
            cursor: pointer;
            accent-color: var(--blue-link);
        }

        @media (max-width: 768px) {
            .field-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
        }
    </style>
</head>

<body>

    <h1 class="header-title">Invoice Payment</h1>

    <div class="container">
        <div class="form-card">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="btn-group">
                    <button class="btn">New</button>
                    <span style="font-size: 18px; margin-left:12px;">Pay/25/0002</span>
                </div>
                <!-- Status Tabs -->
                <div class="status-container">
                    <div class="status-step active">Draft</div>
                    <div class="status-step">Confirm</div>
                    <div class="status-step">Cancelled</div>
                </div>
            </div>

            <!-- Actions -->
            <div style="display: flex; gap: 12px; margin-bottom: 40px;">
                <button class="btn btn-confirm" onclick="confirmPayment()">Confirm</button>
                <button class="btn">Print</button>
                <button class="btn">Send</button>
                <button class="btn">Cancel</button>
            </div>

            <!-- Fields -->
            <div class="field-grid">
                <!-- Left side -->
                <div style="display: flex; flex-direction: column; gap: 40px;">
                    <div class="field-row">
                        <span class="label">Payment Type</span>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="pay_type" value="send"> Send
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="pay_type" value="receive" checked> Receive
                            </label>
                        </div>
                    </div>

                    <div class="field-row">
                        <span class="label">Partner</span>
                        <input type="text" class="input-field" value="Nimesh Pathak">
                        <span class="hint">( auto fill partner name from Invoice/Bill)</span>
                    </div>

                    <div class="field-row">
                        <span class="label">Amount</span>
                        <input type="text" class="input-field" value="21,600" style="font-weight: 500;">
                        <span class="hint">( auto fill amount due from Invoice/Bill)</span>
                    </div>
                </div>

                <!-- Right side -->
                <div style="display: flex; flex-direction: column; gap: 40px;">
                    <div class="field-row">
                        <span class="label">Date</span>
                        <input type="text" class="input-field" value="2025-01-31" style="text-align: center;">
                        <span class="hint" style="left:164px;">(Default Today Date)</span>
                    </div>

                    <div class="field-row">
                        <span class="label">Note</span>
                        <input type="text" class="input-field">
                        <span class="hint" style="left:164px;">Alpha numeric ( text )</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function confirmPayment() {
            alert('Invoice Payment Pay/25/0002 has been confirmed.');
            const steps = document.querySelectorAll('.status-step');
            steps[0].classList.remove('active');
            steps[1].classList.add('active');
        }
    </script>
</body>

</html>
