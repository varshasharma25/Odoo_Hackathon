<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments | Shiv Furniture</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #714B67;
            --body-bg: #f8fafc;
            --text-dark: #333;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--body-bg);
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-title {
            color: var(--text-dark);
            font-size: 28px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: white;
            cursor: pointer;
            font-weight: 500;
        }

        .btn-primary {
            background: var(--primary-accent);
            color: white;
            border-color: var(--primary-accent);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-muted);
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .badge {
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-posted {
            background: #dcfce7;
            color: #166534;
        }

        .badge-draft {
            background: #f1f5f9;
            color: #475569;
        }

        tr:hover {
            background: #f8fafc;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="header-title">Payments</h1>
        <div class="card">
            <div class="toolbar">
                <button class="btn btn-primary" onclick="window.location.href='{{ url_for('admin.invoice_new') }}';">New
                    Payment</button>
                <button class="btn" onclick="window.location.href='{{ url_for('portal.home') }}';">Home</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Number</th>
                        <th>Partner</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr onclick="window.location.href='{{ url_for('admin.invoice_pay', id=1) }}';">
                        <td>2025-01-31</td>
                        <td>PAY/2025/0001</td>
                        <td>Nimesh Pathak</td>
                        <td>â‚¹21,600</td>
                        <td><span class="badge badge-posted">Posted</span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
