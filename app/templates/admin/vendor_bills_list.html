<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Bills | Shiv Furniture</title>
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #714B67;
            /* Odoo Indigo */
            --primary-hover: #5d3d55;
            --body-bg: #f8fafc;
            --card-white: #ffffff;
            --text-dark: #0f172a;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-dark);
            padding: 40px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            text-align: center;
        }

        .header-title {
            font-size: 28px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .sub-title {
            font-size: 20px;
            font-weight: 500;
            color: #ff9800;
            margin-bottom: 32px;
        }

        .list-card {
            background: white;
            border-radius: 24px;
            border: 1px solid #000;
            box-shadow: var(--shadow);
            padding: 24px 0;
            overflow: hidden;
            text-align: left;
        }

        .toolbar {
            padding: 0 32px 24px;
            display: flex;
            gap: 16px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid var(--border-color);
            background: transparent;
            font-family: inherit;
        }

        .btn-new {
            background-color: #f8fafc;
            color: #000;
            border-color: #e2e8f0;
        }

        .btn-new:hover {
            background-color: #f1f5f9;
        }

        .bill-table {
            width: 100%;
            border-collapse: collapse;
        }

        .bill-table th {
            text-align: left;
            padding: 16px 32px;
            font-size: 15px;
            font-weight: 500;
            color: #2196f3;
            border-bottom: 2px solid #000;
            background: #fff;
        }

        .bill-table td {
            padding: 12px 32px;
            font-size: 14px;
            color: #000;
            border-bottom: 1px solid #ccc;
            vertical-align: middle;
        }

        .bill-table tr:last-child td {
            border-bottom: none;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .status-paid {
            background: #dcfce7;
            color: #166534;
        }

        .status-partial {
            background: #fef9c3;
            color: #854d0e;
        }

        .status-notpaid {
            background: #fee2e2;
            color: #991b1b;
        }

        .link-row {
            cursor: pointer;
            transition: background 0.1s;
        }

        .link-row:hover {
            background-color: #f9fafb;
        }

        .empty-row td {
            height: 48px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .bill-table th,
            .bill-table td {
                padding: 12px 16px;
            }

            .hide-mobile {
                display: none;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="header-title">Vendor Bills</h1>
        <h2 class="sub-title">List View</h2>

        <div class="list-card">
            <div class="toolbar" style="display: flex; justify-content: space-between;">
                <div style="display: flex; gap: 16px;">
                    <button class="btn btn-new"
                        onclick="window.location.href='{{ url_for('admin.vendor_bill_new') }}';">New</button>
                </div>
                <div style="display: flex; gap: 16px;">
                    <button class="btn" onclick="window.location.href='{{ url_for('portal.home') }}';">Home</button>
                    <button class="btn" onclick="window.history.back();">Back</button>
                </div>
            </div>

            <table class="bill-table">
                <thead>
                    <tr>
                        <th style="width: 180px;">Bill Number</th>
                        <th style="width: 140px;">Bill Date</th>
                        <th>Vendor</th>
                        <th class="hide-mobile">Reference</th>
                        <th style="width: 120px;">Total</th>
                        <th style="width: 120px;">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="link-row"
                        onclick="window.location.href='{{ url_for('admin.vendor_bill_detail', id=1) }}';">
                        <td>Bill/2025/0001</td>
                        <td>2025-01-30</td>
                        <td>Azure Interior</td>
                        <td class="hide-mobile">SUP-25-001</td>
                        <td>₹16,350</td>
                        <td><span class="status-badge status-paid">Paid</span></td>
                    </tr>
                    <tr class="link-row"
                        onclick="window.location.href='{{ url_for('admin.vendor_bill_detail', id=2) }}';">
                        <td>Bill/2025/0002</td>
                        <td>2025-01-31</td>
                        <td>Deco Addict</td>
                        <td class="hide-mobile">SUP-25-002</td>
                        <td>₹8,500</td>
                        <td><span class="status-badge status-notpaid">Not Paid</span></td>
                    </tr>
                    <tr class="empty-row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr class="empty-row">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
