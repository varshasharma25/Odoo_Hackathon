<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form | Shiv Furniture</title>
    <!-- Modern Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-accent: #714B67;
            /* Odoo Indigo */
            --primary-hover: #5d3d55;
            --body-bg: #f8fafc;
            --card-white: #ffffff;
            --text-dark: #333;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --accent-pink: #d63384;
            /* For labels like in image */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--body-bg);
            color: var(--text-dark);
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .header-title {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 40px;
            color: #000;
        }

        .form-card {
            background: white;
            border-radius: 36px;
            border: 1px solid #000;
            box-shadow: var(--shadow);
            padding: 32px;
            text-align: left;
            position: relative;
        }

        /* Toolbar Section */
        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #a47c94;
            /* Separator line */
            padding-bottom: 24px;
            margin-bottom: 40px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #e2e8f0;
            background: #f8fafc;
            color: #000;
            font-family: inherit;
        }

        .btn:hover {
            background-color: #f1f5f9;
        }

        /* Form Layout */
        .form-body {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 60px;
        }

        .input-group {
            margin-bottom: 24px;
            display: flex;
            align-items: flex-end;
            gap: 24px;
        }

        .label {
            font-size: 18px;
            color: var(--accent-pink);
            font-weight: 500;
            min-width: 140px;
            padding-bottom: 6px;
        }

        .input-field {
            flex: 1;
            border: none;
            border-bottom: 2px solid #a47c94;
            padding: 8px 0;
            font-size: 18px;
            color: #333;
            outline: none;
            background: transparent;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-bottom-color: var(--primary-accent);
        }

        .input-field::placeholder {
            color: #cbd5e1;
            font-weight: 300;
        }

        /* Specialized inputs */
        .address-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .address-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .address-input {
            width: 100%;
            border: none;
            border-bottom: 1.5px solid #a47c94;
            padding: 6px 0;
            font-size: 16px;
            color: #333;
            outline: none;
            background: transparent;
        }

        /* Image Display */
        .image-upload-box {
            width: 240px;
            height: 240px;
            border: 1.5px solid var(--accent-pink);
            border-radius: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--accent-pink);
            font-weight: 500;
            text-align: center;
            padding: 20px;
        }

        .image-upload-box:hover {
            background-color: #fff1f2;
            transform: scale(1.02);
        }

        /* Tags and Secondary column */
        .secondary-column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .tags-section {
            margin-top: auto;
        }

        .tags-input-wrapper {
            margin-top: 16px;
            display: flex;
            align-items: flex-end;
            gap: 16px;
        }

        .hint-text {
            color: #f59e0b;
            /* Orange as in image */
            font-size: 14px;
            margin-top: 12px;
            line-height: 1.4;
            font-style: italic;
        }

        @media (max-width: 900px) {
            .form-body {
                grid-template-columns: 1fr;
            }

            .image-upload-box {
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="header-title">Contact Master</h1>

        <div class="form-card">
            <!-- Toolbar -->
            <div class="toolbar">
                <div class="btn-group">
                    <button class="btn"
                        onclick="window.location.href='{{ url_for('admin.contact_new') }}';">New</button>
                    <button class="btn">Confirm</button>
                    <button class="btn">Archived</button>
                </div>
                <div class="btn-group">
                    <button class="btn" onclick="window.location.href='{{ url_for('portal.home') }}';">Home</button>
                    <button class="btn" onclick="window.history.back();">Back</button>
                </div>
            </div>

            <form action="#" method="POST" class="form-body">
                <!-- Main Inputs -->
                <div class="main-column">
                    <div class="input-group">
                        <span class="label">Contact Name</span>
                        <input type="text" class="input-field" placeholder="Full name of contact">
                    </div>

                    <div class="input-group" style="margin-top: 40px;">
                        <span class="label">Email</span>
                        <input type="email" class="input-field" placeholder="unique email">
                    </div>

                    <div class="input-group">
                        <span class="label">Phone</span>
                        <input type="text" class="input-field" placeholder="Integer">
                    </div>

                    <div class="input-group">
                        <span class="label">Address</span>
                        <div class="address-container">
                            <input type="text" class="address-input" placeholder="Street">
                            <input type="text" class="address-input" placeholder="City">
                            <input type="text" class="address-input" placeholder="state">
                            <input type="text" class="address-input" placeholder="country">
                            <input type="text" class="address-input" placeholder="pincode">
                        </div>
                    </div>
                </div>

                <!-- Secondary Info & Image -->
                <div class="secondary-column">
                    <div class="image-upload-box">
                        Upload image
                    </div>

                    <div class="tags-section">
                        <div class="tags-input-wrapper">
                            <span class="label" style="min-width: 60px;">Tags</span>
                            <input type="text" class="input-field" placeholder="B2B, MSME, Retailer, Local">
                        </div>
                        <p class="hint-text">
                            *Tags could have create and<br>
                            save list (Many 2 many field)<br>
                            can be create and save onthe fly
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
